<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Learning Management System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha384-i/ZLCOBtDmoxztrtShNvc3vGe1+IbOGDzkZNC4KLXurv/BT7QInnM2AsPnvbgXH/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header role="banner">
      <div class="container container--max">
        <div class="course-info padding-l-r">
          <h1 class="course__title">Course Title</h1>
          <p class="course__desc"></p>
          <p class="course__instructor"></p>
          <p class="course__term"></p>
          <button id="newCourse">Add Course Information</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container container--max">
        <section id="course-lessons" class="sm-one-third">
          <h2>Course Lessons</h2>
          <button id="newLesson">Add New</button>
          <ol id="lessons-list"></ol>
        </section>

        <section id="lesson" class="sm-two-thirds"></section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
